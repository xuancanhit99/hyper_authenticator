<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Hyper Authenticator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Hyper Authenticator Logo" class="logo"> <!-- You'll need to add your logo here -->
        <h1>Set New Password</h1>
        <p id="message" class="message"></p> <!-- For success/error messages -->

        <form id="reset-password-form">
            <div class="input-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
            </div>
            <button type="submit" id="submit-button">Update Password</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
